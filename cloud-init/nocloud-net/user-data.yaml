#cloud-config

hostname: hypervisor
fqdn: hypervisor.local
manage_etc_hosts: true

# timezone: set the timezone for this instance
timezone: UTC

# recreate server ssh keys
ssh_deletekeys: 1

users:
  - name: centos
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys:
      - ssh-rsa  vagrant
packages:
  - docker
  - git
runcmd:
  - chkconfig docker on
